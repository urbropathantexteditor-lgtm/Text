<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INDEVERYDAY Group Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Roboto', sans-serif; background: #f5f7fa; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh;}
    header {background: #007bff; color: white; padding: 20px; text-align: center; font-size: 24px; font-weight: 700;}
    #chatContainer {flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px;}
    .message {background: #fff; padding: 10px 15px; border-radius: 15px; max-width: 70%; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    .msg-sender {font-weight: 700; margin-bottom: 5px;}
    #inputContainer {display: flex; padding: 10px 20px; background: #eee; border-top: 1px solid #ccc;}
    #msgInput {flex: 1; padding: 10px 15px; border-radius: 25px; border: 1px solid #ccc; outline: none; font-size: 16px;}
    #sendBtn {padding: 10px 20px; margin-left: 10px; border: none; border-radius: 25px; background: #007bff; color: white; font-weight: 500; cursor: pointer; transition: 0.3s;}
    #sendBtn:hover {opacity: 0.9;}
  </style>
</head>
<body>

  <header>INDEVERYDAY Group Chat</header>

  <div id="chatContainer"></div>

  <div id="inputContainer">
    <input type="text" id="msgInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFPMf8HLMpS6DbZkdCR6T7GAm5sfz-TOw",
      authDomain: "urbrokhan-f631c.firebaseapp.com",
      databaseURL: "https://urbrokhan-f631c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "urbrokhan-f631c",
      storageBucket: "urbrokhan-f631c.appspot.com",
      messagingSenderId: "533086015351",
      appId: "1:533086015351:web:a12328fbc4906e4f5c9b72",
      measurementId: "G-TGT66KJV02"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatContainer = document.getElementById('chatContainer');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    // Send message
    sendBtn.onclick = () => {
      const msg = msgInput.value.trim();
      if (!msg) return;
      const newMsg = { sender: 'Guest', text: msg, time: Date.now() };
      db.ref('groupChat').push(newMsg);
      msgInput.value = '';
    };

    // Listen for new messages
    db.ref('groupChat').on('child_added', snapshot => {
      const msg = snapshot.val();
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      msgDiv.innerHTML = `<div class="msg-sender">${msg.sender}</div><div>${msg.text}</div>`;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    });
  </script>
</body>
</html>

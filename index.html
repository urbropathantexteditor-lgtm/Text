<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Live Stream</title>
<style>
  body {font-family: Arial, sans-serif; display:flex; flex-direction:column; align-items:center; padding:20px; background:#f5f7fa;}
  video {width:80%; max-width:700px; border-radius:15px; margin-top:20px; box-shadow:0 4px 15px rgba(0,0,0,0.2);}
  button {padding:10px 20px; font-size:16px; border:none; border-radius:25px; background:#007bff; color:white; cursor:pointer; margin-top:20px;}
  button:hover {opacity:0.9;}
</style>
</head>
<body>

<h1>Teacher Live Stream</h1>
<button id="goLiveBtn">Go Live</button>
<video id="teacherVideo" autoplay muted></video>

<script>
const goLiveBtn = document.getElementById('goLiveBtn');
const teacherVideo = document.getElementById('teacherVideo');

goLiveBtn.onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    teacherVideo.srcObject = stream;
    
    // Here you would send this stream to students via WebRTC
    // For demo, just showing teacher preview
    alert('Live started! Now you can integrate WebRTC to stream to students.');
  } catch (err) {
    alert('Error accessing camera/mic: ' + err);
  }
};
</script>

</body>
</html>

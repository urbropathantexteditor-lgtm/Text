<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { getDatabase, ref, get, set, update, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDFPMf8HLMpS6DbZkdCR6T7GAm5sfz-TOw",
  authDomain: "urbrokhan-f631c.firebaseapp.com",
  databaseURL: "https://urbrokhan-f631c-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "urbrokhan-f631c",
  storageBucket: "urbrokhan-f631c.firebasestorage.app",
  messagingSenderId: "533086015351",
  appId: "1:533086015351:web:a12328fbc4906e4f5c9b72",
  measurementId: "G-TGT66KJV02"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const coinCountEl = document.getElementById('coinCount');
const userNameEl = document.getElementById('userName');
const overlay = document.getElementById('overlay');
const overlayLogin = document.getElementById('overlayLogin');
const stylesList = document.getElementById('stylesList');
const inputEl = document.getElementById('input');
const couponInput = document.getElementById('couponInput');
const couponBtn = document.getElementById('couponBtn');
const couponMsg = document.getElementById('couponMsg');

let currentUser = null;
let currentUid = null;
let currentData = null;

function genRefCode(){ return Math.random().toString(36).substring(2,8).toUpperCase(); }

async function ensureUser(uid,email,name){
  const uref = ref(db,'users/'+uid);
  const snap = await get(uref);
  if (!snap.exists()){
    const code = genRefCode();
    await set(uref,{ email: email||'', displayName: name||'', coins:6, referralCode: code });
    return { email, displayName:name, coins:6, referralCode:code };
  }
  return snap.val();
}

async function refreshUser(){
  if (!currentUid) return;
  const snap = await get(ref(db,'users/'+currentUid));
  currentData = snap.exists()? snap.val(): null;
  coinCountEl.textContent = (currentData && currentData.coins!=null) ? currentData.coins : 0;
  userNameEl.textContent = (currentData && currentData.displayName) ? currentData.displayName : '';
}

async function tryLoginPopup(){
  try{ await signInWithPopup(auth, provider); return true; } 
  catch(err){ console.warn('Popup blocked or failed:', err); return false; }
}

loginBtn.addEventListener('click', ()=> tryLoginPopup());
overlayLogin.addEventListener('click', ()=> tryLoginPopup());
logoutBtn.addEventListener('click', ()=> signOut(auth));

onAuthStateChanged(auth, async (user)=>{
  if (user){
    currentUser = user;
    currentUid = user.uid;
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'inline-block';
    overlay.style.display = 'none';
    await ensureUser(user.uid, user.email, user.displayName);
    await refreshUser();
    renderStyles();
  } else {
    currentUser = null; currentUid = null; currentData = null;
    loginBtn.style.display = 'inline-block';
    logoutBtn.style.display = 'none';
    coinCountEl.textContent = '50';
    userNameEl.textContent = '';
    overlay.style.display = 'flex';
    setTimeout(async ()=>{ await tryLoginPopup(); }, 250);
  }
});

/* ---------------- Coupon ---------------- */
couponBtn.addEventListener('click', async ()=>{
  couponMsg.textContent = '';
  const code = (couponInput.value||'').trim().toUpperCase();
  if (!code) { couponMsg.textContent = 'Enter a coupon code.'; return; }
  if (!currentUid){ couponMsg.textContent = 'Please login first.'; return; }

  if(code === 'URBRO10000'){ // your daily coupon
    const coinsRef = ref(db, 'users/' + currentUid + '/coins');
    await runTransaction(coinsRef, cur => (cur||0)+10000);
    couponMsg.textContent = 'Coupon applied! +10,000 coins added.';
    await refreshUser();
  } else {
    couponMsg.textContent = 'Invalid coupon.';
  }
});

/* ---------------- Stylish generator ---------------- */

  bold:{'a':'ð—®','b':'ð—¯','c':'ð—°','d':'ð—±','e':'ð—²','f':'ð—³','g':'ð—´','h':'ð—µ','i':'ð—¶','j':'ð—·','k':'ð—¸','l':'ð—¹','m':'ð—º','n':'ð—»','o':'ð—¼','p':'ð—½','q':'ð—¾','r':'ð—¿','s':'ð˜€','t':'ð˜','u':'ð˜‚','v':'ð˜ƒ','w':'ð˜„','x':'ð˜…','y':'ð˜†','z':'ð˜‡','A':'ð—”','B':'ð—•','C':'ð—–','D':'ð——','E':'ð—˜','F':'ð—™','G':'ð—š','H':'ð—›','I':'ð—œ','J':'ð—','K':'ð—ž','L':'ð—Ÿ','M':'ð— ','N':'ð—¡','O':'ð—¢','P':'ð—£','Q':'ð—¤','R':'ð—¥','S':'ð—¦','T':'ð—§','U':'ð—¨','V':'ð—©','W':'ð—ª','X':'ð—«','Y':'ð—¬','Z':'ð—­'},
  italic:{'a':'ð˜¢','b':'ð˜£','c':'ð˜¤','d':'ð˜¥','e':'ð˜¦','f':'ð˜§','g':'ð˜¨','h':'ð˜©','i':'ð˜ª','j':'ð˜«','k':'ð˜¬','l':'ð˜­','m':'ð˜®','n':'ð˜¯','o':'ð˜°','p':'ð˜±','q':'ð˜²','r':'ð˜³','s':'ð˜´','t':'ð˜µ','u':'ð˜¶','v':'ð˜·','w':'ð˜¸','x':'ð˜¹','y':'ð˜º','z':'ð˜»','A':'ð´','B':'ðµ','C':'ð¶','D':'ð·','E':'ð¸','F':'ð¹','G':'ðº','H':'ð»','I':'ð¼','J':'ð½','K':'ð¾','L':'ð¿','M':'ð‘€','N':'ð‘','O':'ð‘‚','P':'ð‘ƒ','Q':'ð‘„','R':'ð‘…','S':'ð‘†','T':'ð‘‡','U':'ð‘ˆ','V':'ð‘‰','W':'ð‘Š','X':'ð‘‹','Y':'ð‘Œ','Z':'ð‘'},
  smallCaps:{'a':'á´€','b':'Ê™','c':'á´„','d':'á´…','e':'á´‡','f':'êœ°','g':'É¢','h':'Êœ','i':'Éª','j':'á´Š','k':'á´‹','l':'ÊŸ','m':'á´','n':'É´','o':'á´','p':'á´˜','q':'Ç«','r':'Ê€','s':'s','t':'á´›','u':'á´œ','v':'á´ ','w':'á´¡','x':'x','y':'Ê','z':'á´¢'}
};
function mapChars(text,map){ return text.split('').map(c=>map[c]||c).join(''); }
const styleFns = [
  t=>t, t=>t.toUpperCase(), t=>t.toLowerCase(), t=>mapChars(t,maps.bold),
  t=>mapChars(t,maps.italic), t=>mapChars(t,maps.smallCaps),
  t=>t.split('').reverse().join(''), t=>t.split('').join(' '),
  t=>`â™¡ ${t} â™¡`, t=>`â€ ${t} â€`
];

function renderStyles(){
  stylesList.innerHTML='';
  const val = inputEl.value || '';
  styleFns.forEach((fn)=>{
    const div = document.createElement('div');
    div.className = 'style';
    div.textContent = fn(val);
    div.addEventListener('click', async ()=>{
      if (!currentUid){ alert('Login required.'); return; }
      try{
        const coinsRef = ref(db, 'users/' + currentUid + '/coins');
        const tx = await runTransaction(coinsRef, (cur)=>{
          if (cur === null) return 0;
          if (cur >= 2) return cur - 2;
          return;
        });
        if (!tx.committed){ alert('Not enough coins. Use coupon.'); return; }
        await navigator.clipboard.writeText(div.textContent);
        const originalBg = div.style.background;
        div.style.background = 'linear-gradient(90deg,#10b981,#06b6d4)';
        setTimeout(()=>div.style.background = originalBg,700);
        await refreshUser();
      }catch(err){ console.error(err); alert('Action failed.'); }
    });
    stylesList.appendChild(div);
  });
}

inputEl.addEventListener('input', renderStyles);
renderStyles();

</script>

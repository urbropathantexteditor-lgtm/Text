<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root{--bg:#0f172a;--card:#0b1220;--muted:#94a3b8;--accent:#10b981;--glass:#172033}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#f1f5f9;display:flex;justify-content:center;padding:18px}
  .app{width:100%;max-width:600px}
  header{display:flex;align-items:center;justify-content:center;margin-bottom:12px}
  h1{margin:0;font-size:24px;text-align:center}
  .card{background:var(--card);border-radius:12px;padding:14px;margin-bottom:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
  textarea{width:100%;min-height:84px;padding:12px;border-radius:8px;background:var(--glass);border:none;color:white;font-size:16px;resize:vertical}
  .styles{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px;max-height:60vh;overflow:auto;padding:6px}
  .style{background:var(--glass);padding:10px;border-radius:10px;cursor:pointer;text-align:center;min-height:48px;display:flex;align-items:center;justify-content:center;word-break:break-word;transition:transform .12s,background .12s}
  .style:hover{transform:translateY(-4px);background:#243343}
  .btn{background:var(--accent);color:#06201b;padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:600;width:100%;margin-bottom:12px}
  .overlay{position:fixed;inset:0;background:linear-gradient(0deg,rgba(0,0,0,0.6),rgba(0,0,0,0.6));display:flex;align-items:center;justify-content:center;z-index:2000}
  .loginModal{background:#071025;padding:22px;border-radius:12px;max-width:420px;width:90%;text-align:center}
</style>
</head>
<body>
<div class="app" id="app">
  <header><h1>ur bro</h1></header>

  <button id="loginBtn" class="btn">Login with Google</button>

  <div class="card">
    <textarea id="input" placeholder="Type your text here..."></textarea>
  </div>

  <div class="card">
    <div class="styles" id="stylesList"></div>
  </div>
</div>

<div id="overlay" class="overlay">
  <div class="loginModal">
    <h3>Login Required</h3>
    <button id="overlayLogin" class="btn">Login with Google</button>
  </div>
</div>

<script type="module">
// Firebase imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDFPMf8HLMpS6DbZkdCR6T7GAm5sfz-TOw",
  authDomain: "urbrokhan-f631c.firebaseapp.com",
  projectId: "urbrokhan-f631c",
  storageBucket: "urbrokhan-f631c.appspot.com",
  messagingSenderId: "533086015351",
  appId: "1:533086015351:web:a12328fbc4906e4f5c9b72"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById('loginBtn');
const overlay = document.getElementById('overlay');
const overlayLogin = document.getElementById('overlayLogin');
const inputEl = document.getElementById('input');
const stylesList = document.getElementById('stylesList');

async function login(){
  try{ await signInWithPopup(auth, provider); }
  catch(err){ console.warn("Login failed", err); }
}

loginBtn.addEventListener('click', login);
overlayLogin.addEventListener('click', login);

onAuthStateChanged(auth,user=>{
  if(user){ overlay.style.display='none'; loginBtn.style.display='none'; renderStyles(); }
  else{ overlay.style.display='flex'; loginBtn.style.display='block'; }
});

// Stylish fonts
const maps = {
  bold:{'a':'ð—®','b':'ð—¯','c':'ð—°','d':'ð—±','e':'ð—²','f':'ð—³','g':'ð—´','h':'ð—µ','i':'ð—¶','j':'ð—·','k':'ð—¸','l':'ð—¹','m':'ð—º','n':'ð—»','o':'ð—¼','p':'ð—½','q':'ð—¾','r':'ð—¿','s':'ð˜€','t':'ð˜','u':'ð˜‚','v':'ð˜ƒ','w':'ð˜„','x':'ð˜…','y':'ð˜†','z':'ð˜‡','A':'ð—”','B':'ð—•','C':'ð—–','D':'ð——','E':'ð—˜','F':'ð—™','G':'ð—š','H':'ð—›','I':'ð—œ','J':'ð—','K':'ð—ž','L':'ð—Ÿ','M':'ð— ','N':'ð—¡','O':'ð—¢','P':'ð—£','Q':'ð—¤','R':'ð—¥','S':'ð—¦','T':'ð—§','U':'ð—¨','V':'ð—©','W':'ð—ª','X':'ð—«','Y':'ð—¬','Z':'ð—­'},

};
const emojiList = ['ðŸ”¥','âœ¨','ðŸ’«','ðŸ’–','ðŸŒ¸','â­','ðŸ’¥','ðŸŒŸ','â¤ï¸','ðŸ’Ž','ðŸ’€','ðŸŽ¯','ðŸŽ‰','ðŸ¥¶','âš¡','ðŸŒˆ','ðŸŒ»','ðŸ‰','ðŸ’š','ðŸ˜Ž'];
function mapChars(text,map){ return text.split('').map(c=>map[c]||c).join(''); }

const styleFns = [
  t=>t, t=>t.toUpperCase(), t=>t.toLowerCase(),
  t=>mapChars(t,maps.bold), t=>mapChars(t,maps.italic),
  t=>t.split('').reverse().join(''), t=>t.split('').join(' '),
  t=>`â™¡ ${t} â™¡`, t=>`â€ ${t} â€`,
  ...emojiList.map(e=>t=>`${e} ${t} ${e}`)
];

function renderStyles(){
  stylesList.innerHTML='';
  const val = inputEl.value || '';
  styleFns.forEach(fn=>{
    const div=document.createElement('div');
    div.className='style';
    div.textContent=fn(val);
    div.addEventListener('click',()=>{ navigator.clipboard.writeText(div.textContent); });
    stylesList.appendChild(div);
  });
}
inputEl.addEventListener('input', renderStyles);
</script>
</body>
</html>

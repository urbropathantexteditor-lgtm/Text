<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Temporarily Disabled</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  *{margin:0;padding:0;box-sizing:border-box;}
  body, html{width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:#0f172a;font-family:'Poppins',sans-serif;overflow:hidden;color:#fff;}
  .container{text-align:center;position:relative;z-index:2;}
  h1{font-size:3em;margin-bottom:10px;color:#10b981;animation:fadeInDown 1s ease forwards;}
  p{font-size:1.2em;margin-bottom:30px;color:#94a3b8;animation:fadeInUp 1s ease forwards;animation-delay:0.3s;opacity:0;}
  #countdown{font-size:2em;font-weight:700;margin-bottom:20px;color:#00ffaa;animation:fadeIn 1s ease forwards;animation-delay:0.6s;opacity:0;}
  /* Animated Background Shapes */
  .shape{position:absolute;border-radius:50%;opacity:0.15;animation:float 10s infinite;}
  .shape:nth-child(1){width:120px;height:120px;background:#10b981;top:10%;left:15%;animation-duration:12s;}
  .shape:nth-child(2){width:200px;height:200px;background:#7c3aed;top:50%;left:70%;animation-duration:15s;}
  .shape:nth-child(3){width:80px;height:80px;background:#06b6d4;top:80%;left:40%;animation-duration:18s;}
  .shape:nth-child(4){width:150px;height:150px;background:#facc15;top:30%;left:80%;animation-duration:20s;}
  @keyframes float{
    0%{transform:translateY(0) rotate(0deg);}
    50%{transform:translateY(-40px) rotate(180deg);}
    100%{transform:translateY(0) rotate(360deg);}
  }
  @keyframes fadeInDown{0%{opacity:0;transform:translateY(-30px);}100%{opacity:1;transform:translateY(0);}}
  @keyframes fadeInUp{0%{opacity:0;transform:translateY(30px);}100%{opacity:1;transform:translateY(0);}}
  @keyframes fadeIn{0%{opacity:0;}100%{opacity:1;}}
</style>
</head>
<body>
  <!-- Background Shapes -->
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>

  <div class="container">
    <h1>ðŸš§ Site Temporarily Disabled ðŸš§</h1>
    <p>We are working hard to get live! Stay tuned.</p>
    <div id="countdown"></div>
  </div>

  <script>
    // 30-day Countdown
    const countdownEl = document.getElementById('countdown');
    const launchDate = new Date();
    launchDate.setDate(launchDate.getDate() + 30);

    function updateCountdown(){
      const now = new Date();
      const diff = launchDate - now;
      if(diff <= 0){
        countdownEl.textContent = "ðŸŽ‰ We are Live Now! ðŸŽ‰";
        clearInterval(interval);
        return;
      }
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>

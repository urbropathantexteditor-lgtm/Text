<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ur bro â€” Stylish Text Generator</title>
<style>
  :root{--bg:#0f172a;--card:#0b1220;--muted:#94a3b8;--accent:#10b981;--glass:#172033}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#f1f5f9;display:flex;justify-content:center;padding:12px}
  .app{width:100%;max-width:480px}
  header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
  h1{font-size:20px;margin:0;font-weight:700}
  .card{background:var(--card);border-radius:12px;padding:12px;margin-bottom:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
  textarea{width:100%;min-height:84px;padding:12px;border-radius:8px;background:var(--glass);border:none;color:white;font-size:16px;resize:vertical}
  .styles{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px;max-height:60vh;overflow:auto;padding:6px}
  .style{background:var(--glass);padding:10px;border-radius:10px;cursor:pointer;text-align:center;min-height:48px;display:flex;align-items:center;justify-content:center;word-break:break-word;transition:transform .12s,background .12s}
  .style:hover{transform:translateY(-3px);background:#243343}
  .chip{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:999px;color:var(--muted);font-weight:600}
  .btn{background:var(--accent);color:#06201b;padding:6px 10px;border-radius:8px;border:none;cursor:pointer;font-weight:600;font-size:14px}
  .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
  .overlay{position:fixed;inset:0;background:linear-gradient(0deg,rgba(0,0,0,0.6),rgba(0,0,0,0.6));display:flex;align-items:center;justify-content:center;z-index:2000}
  .loginModal{background:#071025;padding:20px;border-radius:12px;max-width:360px;width:90%;text-align:center}
</style>
</head>
<body>
<div class="app" id="app">
  <header>
    <h1>ur bro</h1>
    <div style="display:flex;gap:8px;align-items:center">
      <div class="chip">Coins: <span id="coinCount">6</span></div>
      <button id="loginBtn" class="btn">Login</button>
      <button id="logoutBtn" class="btn ghost" style="display:none">Logout</button>
    </div>
  </header>

  <div class="card">
    <div class="small">Apply coupon (if you have one):</div>
    <div style="display:flex;gap:8px;margin-top:8px">
      <input id="applyCoupon" style="flex:1;padding:8px;border-radius:8px;border:none;background:rgba(255,255,255,0.03);color:white" placeholder="Enter coupon code" />
      <button id="applyBtn" class="btn">Apply</button>
    </div>
    <div class="small" id="applyMsg" style="margin-top:8px;color:var(--muted)"></div>
  </div>

  <div class="card">
    <textarea id="input">Hello from ur bro</textarea>
  </div>

  <div class="card">
    <div class="styles" id="stylesList"></div>
  </div>
</div>

<!-- Login overlay -->
<div id="overlay" class="overlay" style="display:none">
  <div class="loginModal">
    <h3 style="margin:0 0 8px 0">Login Required</h3>
    <button id="overlayLogin" class="btn" style="width:100%">Login</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { getDatabase, ref, get, set, update, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDFPMf8HLMpS6DbZkdCR6T7GAm5sfz-TOw",
  authDomain: "urbrokhan-f631c.firebaseapp.com",
  databaseURL: "https://urbrokhan-f631c-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "urbrokhan-f631c",
  storageBucket: "urbrokhan-f631c.appspot.com",
  messagingSenderId: "533086015351",
  appId: "1:533086015351:web:a12328fbc4906e4f5c9b72"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const coinCountEl = document.getElementById('coinCount');
const overlay = document.getElementById('overlay');
const overlayLogin = document.getElementById('overlayLogin');
const applyCouponInput = document.getElementById('applyCoupon');
const applyBtnEl = document.getElementById('applyBtn');
const applyMsg = document.getElementById('applyMsg');
const stylesList = document.getElementById('stylesList');
const inputEl = document.getElementById('input');

let currentUser = null;
let currentUid = null;
let currentData = null;

/* ---------------- Helpers ---------------- */
async function ensureUser(uid,email,name){
  const uref = ref(db,'users/'+uid);
  const snap = await get(uref);
  if (!snap.exists()){
    await set(uref,{ email: email||'', displayName: name||'', coins:6 });
    return { email, displayName:name, coins:6 };
  }
  return snap.val();
}
async function refreshUser(){
  if (!currentUid) return;
  const snap = await get(ref(db,'users/'+currentUid));
  currentData = snap.exists()? snap.val(): null;
  coinCountEl.textContent = (currentData && currentData.coins!=null) ? currentData.coins : 6;
}

/* ---------------- Auth flow ---------------- */
async function tryLoginPopup(){
  try{
    await signInWithPopup(auth, provider);
    return true;
  }catch(err){
    console.warn('Popup blocked or failed:', err);
    return false;
  }
}
loginBtn.addEventListener('click', ()=> tryLoginPopup());
overlayLogin.addEventListener('click', ()=> tryLoginPopup());
logoutBtn.addEventListener('click', ()=> signOut(auth));

onAuthStateChanged(auth, async (user)=>{
  if (user){
    currentUser = user;
    currentUid = user.uid;
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'inline-block';
    overlay.style.display = 'none';
    await ensureUser(user.uid,user.email,user.displayName);
    await refreshUser();
    renderStyles();
  } else {
    currentUser = null; currentUid = null; currentData = null;
    loginBtn.style.display = 'inline-block';
    logoutBtn.style.display = 'none';
    coinCountEl.textContent = '6';
    overlay.style.display = 'flex';
    setTimeout(async ()=>{
      await tryLoginPopup();
    }, 250);
  }
});

/* ---------------- Coupon apply ---------------- */
applyBtnEl.addEventListener('click', async ()=>{
  const code = (applyCouponInput.value||'').trim();
  if (!code) { applyMsg.textContent = 'Enter a coupon.'; return; }
  if (!currentUid){ applyMsg.textContent = 'Please login first.'; return; }
  // for simplicity, assume admin changes coupon codes manually in DB under /coupons/CODE:coins
  const couponSnap = await get(ref(db,'coupons/'+code));
  if (!couponSnap.exists()){ applyMsg.textContent = 'Invalid coupon.'; return; }
  const coinsToAdd = couponSnap.val()||0;
  await runTransaction(ref(db,'users/'+currentUid+'/coins'), cur=>(cur||6)+coinsToAdd);
  applyMsg.textContent = `Coupon applied! +${coinsToAdd} coins.`;
  applyCouponInput.value='';
  await refreshUser();
});

/* ---------------- Stylish generator ---------------- */
const maps = {
  bold:{'a':'ð—®','b':'ð—¯','c':'ð—°','d':'ð—±','e':'ð—²','f':'ð—³','g':'ð—´','h':'ð—µ','i':'ð—¶','j':'ð—·','k':'ð—¸','l':'ð—¹','m':'ð—º','n':'ð—»','o':'ð—¼','p':'ð—½','q':'ð—¾','r':'ð—¿','s':'ð˜€','t':'ð˜','u':'ð˜‚','v':'ð˜ƒ','w':'ð˜„','x':'ð˜…','y':'ð˜†','z':'ð˜‡','A':'ð—”','B':'ð—•','C':'ð—–','D':'ð——','E':'ð—˜','F':'ð—™','G':'ð—š','H':'ð—›','I':'ð—œ','J':'ð—','K':'ð—ž','L':'ð—Ÿ','M':'ð— ','N':'ð—¡','O':'ð—¢','P':'ð—£','Q':'ð—¤','R':'ð—¥','S':'ð—¦','T':'ð—§','U':'ð—¨','V':'ð—©','W':'ð—ª','X':'ð—«','Y':'ð—¬','Z':'ð—­'},
  italic:{'a':'ð˜¢','b':'ð˜£','c':'ð˜¤','d':'ð˜¥','e':'ð˜¦','f':'ð˜§','g':'ð˜¨','h':'ð˜©','i':'ð˜ª','j':'ð˜«','k':'ð˜¬','l':'ð˜­','m':'ð˜®','n':'ð˜¯','o':'ð˜°','p':'ð˜±','q':'ð˜²','r':'ð˜³','s':'ð˜´','t':'ð˜µ','u':'ð˜¶','v':'ð˜·','w':'ð˜¸','x':'ð˜¹','y':'ð˜º','z':'ð˜»'}
};
function mapChars(text,map){ return text.split('').map(c=>map[c]||c).join(''); }
const styleFns = [
  t=>t,
  t=>t.toUpperCase(),
  t=>t.toLowerCase(),
  t=>mapChars(t,maps.bold),
  t=>mapChars(t,maps.italic),
  t=>t.split('').reverse().join(''),
  t=>t.split('').join(' '),
  t=>`â™¡ ${t} â™¡`
];

function renderStyles(){
  stylesList.innerHTML='';
  const val = inputEl.value || '';
  styleFns.forEach(fn=>{
    const div=document.createElement('div');
    div.className='style';
    div.textContent=fn(val);
    div.addEventListener('click', async ()=>{
      if (!currentUid){ alert('Login required.'); return; }
      const coinsRef = ref(db, 'users/' + currentUid + '/coins');
      const tx = await runTransaction(coinsRef, cur=>{ if(cur>=2) return cur-2; return; });
      if(!tx.committed){ alert('Not enough coins'); return; }
      await navigator.clipboard.writeText(div.textContent);
      const originalBg=div.style.background;
      div.style.background='linear-gradient(90deg,#10b981,#06b6d4)';
      setTimeout(()=>div.style.background=originalBg,700);
      await refreshUser();
    });
    stylesList.appendChild(div);
  });
}

inputEl.addEventListener('input', renderStyles);
renderStyles();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Login â€” Firebase</title>
<style>
  body {
    background: #0f172a;
    color: #f1f5f9;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #0b1220;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
  }
  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin: 10px 0;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #10b981;
    border: none;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #0f9b6c;
  }
  .message {
    margin-top: 15px;
    color: #00ffaa;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Login with Email</h2>
  <input type="email" id="emailInput" placeholder="Enter your email" required>
  <button id="sendLinkBtn">Send Verification Link</button>
  <div class="message" id="message"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDFPMf8HLMpS6DbZkdCR6T7GAm5sfz-TOw",
    authDomain: "urbrokhan-f631c.firebaseapp.com",
    databaseURL: "https://urbrokhan-f631c-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "urbrokhan-f631c",
    storageBucket: "urbrokhan-f631c.appspot.com",
    messagingSenderId: "533086015351",
    appId: "1:533086015351:web:a12328fbc4906e4f5c9b72",
    measurementId: "G-TGT66KJV02"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const sendLinkBtn = document.getElementById("sendLinkBtn");
  const emailInput = document.getElementById("emailInput");
  const messageEl = document.getElementById("message");

  // Action code settings for email link
  const actionCodeSettings = {
    url: window.location.href, // Redirect back to this page
    handleCodeInApp: true
  };

  sendLinkBtn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    if (!email) {
      messageEl.textContent = "Please enter a valid email!";
      return;
    }

    auth.sendSignInLinkToEmail(email, actionCodeSettings)
      .then(() => {
        window.localStorage.setItem('emailForSignIn', email);
        messageEl.textContent = "Verification link sent! Check your email.";
      })
      .catch(error => {
        console.error(error);
        messageEl.textContent = "Error sending link: " + error.message;
      });
  });

  // Check if user clicked the email link
  if (auth.isSignInWithEmailLink(window.location.href)) {
    let email = window.localStorage.getItem('emailForSignIn');
    if (!email) {
      email = window.prompt('Please provide your email for confirmation');
    }
    auth.signInWithEmailLink(email, window.location.href)
      .then(result => {
        window.localStorage.removeItem('emailForSignIn');
        messageEl.textContent = "Login successful! Welcome " + result.user.email;
      })
      .catch(error => {
        console.error(error);
        messageEl.textContent = "Error verifying link: " + error.message;
      });
  }
</script>

</body>
</html>

    button.btn-secondary:hover {opacity: 0.9;}
    .grid {display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 25px;}
    .card {background: #f9f9f9; border-radius: 15px; padding: 15px; text-align: center; box-shadow: 0 6px 15px rgba(0,0,0,0.08); transition: 0.3s;}
    .card:hover {transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.15);}
    .card img {width: 100%; height: 160px; object-fit: cover; border-radius: 12px; margin-bottom: 10px;}
    h2 {color: #333; margin-bottom: 15px;}
